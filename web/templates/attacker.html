<!DOCTYPE html>
<html>
<head>
  <title>Attacker</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ðŸ§  Attacker</h2>
  <button onclick="runAttack()">Run Attack</button>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    let chart;

    function runAttack() {
      fetch('/run-attacker', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          const times = data.results.map(d => d.time);
          const labels = data.results.map((_, i) => `#${i + 1}`);

          if (chart) chart.destroy();
          chart = new Chart(document.getElementById("chart"), {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: 'Decryption Time (s)',
                data: times,
                borderColor: 'blue',
                borderWidth: 2
              }]
            },
            options: {
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
