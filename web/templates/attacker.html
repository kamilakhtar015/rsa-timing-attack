<!DOCTYPE html>
<html>
<head>
  <title>Attacker</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ğŸ§  Attacker</h2>

  <button onclick="runAttack()">Run Timing Attack</button>
  <p id="status" style="margin-top: 10px;"></p>

  <canvas id="timingChart" width="800" height="400" style="margin-top: 20px;"></canvas>

  <script>
    let chart;

    function runAttack() {
      document.getElementById("status").innerText = "Running attack...";

      fetch('/run-attacker', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          const results = data.results;
          const times = results.map(r => (r.time * 1000).toFixed(3)); // ms
          const labels = results.map((r, i) => `#${i + 1}`);

          if (chart) chart.destroy();
          chart = new Chart(document.getElementById("timingChart"), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Decryption Time (ms)',
                data: times,
                borderColor: 'blue',
                backgroundColor: 'lightblue',
                borderWidth: 2,
                fill: false,
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const idx = context.dataIndex;
                      const time = results[idx].time;
                      const ct = results[idx].ciphertext;
                      return [`Time: ${(time * 1000).toFixed(3)} ms`, `Cipher: ${ct}`];
                    }
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Time (ms)'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Test Number'
                  }
                }
              }
            }
          });

          document.getElementById("status").innerText = "Attack complete. Chart updated.";
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").innerText = "âŒ Error running attack.";
        });
    }
  </script>
</body>
</html>
