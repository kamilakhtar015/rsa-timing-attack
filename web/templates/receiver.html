<!DOCTYPE html>
<html>
<head>
  <title>Receiver</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>ðŸŸ¢ Receiver</h2>
  <button onclick="startReceiver()">Start Receiver</button>
  <div id="logs"></div>

  <script>
    function startReceiver() {
      fetch('/start-receiver', { method: 'POST' })
        .then(res => res.json())
        .then(data => alert(data.message));
    }

    // This will continuously fetch logs from the receiver
    setInterval(() => {
      fetch('/receiver-logs')
        .then(res => res.json())
        .then(data => {
          const logs = data.logs.map(m => `<li>${m}</li>`).join("");
          document.getElementById("logs").innerHTML = `<ul>${logs}</ul>`;
        });
    }, 2000);
  </script>
</body>
</html>
